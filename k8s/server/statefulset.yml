apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: go-chat
spec:
  selector:
    matchLabels:
      app: go-chat
  serviceName: "go-chat"
  replicas: 2
  template:
    metadata:
      labels:
        app: go-chat
        active: "true"
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: go-chat
          image: ghcr.io/suren-m/ws-go-chat:0.6
          ports:
            - containerPort: 5000
              name: web     
          readinessProbe:
            httpGet:
              path: /ready
              port: 5000
            initialDelaySeconds: 3
            successThreshold: 1     
            timeoutSeconds: 3
            periodSeconds: 10
            failureThreshold: 1
          env: # Downward API to collect deployed Nodename
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: go-chat
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: workloads
                    operator: In
                    values:
                      - web
                  